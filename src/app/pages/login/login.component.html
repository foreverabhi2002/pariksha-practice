<section class="vh-100" style="background-color: #e8dddf">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="form">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Log In</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Log into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <label for="validationCustomUsername" class="form-label"
                      >Email</label
                    >
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend"
                        >@</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        autocapitalize="off"
                        autocapitalize="none"
                        autocomplete="off"
                        id="email"
                        formControlName="email"
                        placeholder="Email"
                        required
                      />
                      <div
                        class="text-danger text-center"
                        *ngIf="email.touched && email.errors"
                      >
                        Invalid email
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="validationCustom04" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      autocomplete="off"
                      id="review"
                      formControlName="password"
                      placeholder="Enter your password"
                      required
                    />
                    <div
                      class="text-danger text-center"
                      *ngIf="password.touched && password.errors"
                    >
                      Password is required
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                      (click)="onSubmit()"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" [routerLink]="'/forgot-password'"
                    >Forgot password?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a [routerLink]="'/signup'" style="color: #393f81"
                      >Sign up here</a
                    >
                  </p>
                  <a href="#" class="small text-muted">Terms of use. </a>
                  <a href="#" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
