<section class="vh-100" style="background-color: #e8dddf">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">Sign Up</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign Up yourself
                </h5>
                <form [formGroup]="form" class="row g-3 needs-validation">
                  <div class="col-md-12">
                    <label for="validationCustom01" class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="Name"
                      autocomplete="off"
                      formControlName="name"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="validationCustom03" class="form-label"
                      >Email</label
                    >
                    <input
                      type="text"
                      autocapitalize="off"
                      autocapitalize="none"
                      class="form-control"
                      autocomplete="off"
                      id="validationCustom03"
                      formControlName="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom04" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      autocomplete="off"
                      id="validationCustom04"
                      formControlName="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="validationCustom05" class="form-label"
                      >Mobile No.</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="validationCustom05"
                      autocomplete="off"
                      formControlName="phone"
                      placeholder="Phone"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="TnC"
                        required
                        #TnC
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      (click)="onSubmit()"
                    >
                      Signup
                    </button>
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      style="margin-left: 2%"
                      type="reset"
                    >
                      Reset
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
